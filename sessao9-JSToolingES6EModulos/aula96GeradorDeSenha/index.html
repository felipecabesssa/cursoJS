<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gera Senha</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Gerador de senha</h1>
        <div class="senha-gerada">Selecione as opções</div><br>
        
        Quantidade de caracteres <input type="number" min="1" max="50" class="qtd-caracteres"><br>
        Adicionar maiúscula <input type="checkbox" class="chk-maiusculas" checked><br>
        Adicionar minúscula <input type="checkbox" class="chk-minusculas"><br>
        Adicionar número <input type="checkbox" class="chk-numeros"><br>
        Adicionar símbolos <input type="checkbox" class="chk-simbolos"><br>
        <button class="gerar-senha">Gerar senha</button>

    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
