<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <table  id="tabTitulo">
            <tr><td><h1>IMC</h1></td><td><h1>Resultado</h1></td></tr>
            <tr><td><h2>Menos do que 18,5</h2></td><td><h2>Abaixo do peso</h2></td></tr>
            <tr><td><h2>Entre 18,5 e 24,9</h2></td><td><h2>Peso Normal</h2></td></tr>
            <tr><td><h2>Entre 25 e 29,9</h2></td><td><h2>Sobrepeso</h2></td></tr>
            <tr><td><h2>Entre 30 e 34,9</h2></td><td><h2>Obesidade grau 1</h2></td></tr>
            <tr><td><h2>Entre 35 e 39,9</h2></td><td><h2>Obesidade grau 2</h2></td></tr>
            <tr><td><h2>Mais do que 40</h2></td><td><h2>Obesidade grau 3</h2></td></tr>
            
        </table>
        <h1>Calcule seu IMC</h1>
        <form class="form" action="">
            <label for="peso">Peso:</label>
            <input type="number" class="peso">

            <label for="altura">Altura</label>
            <input type="number" class="altura">

            <button>Enviar</button>
        </form>
        <div class="resultado"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
